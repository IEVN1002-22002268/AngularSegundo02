<!-- <p>zodiaco works!</p> -->
<div class="container">
    <div class="row">
        <h3 class="mt-5">Datos <span class="bg-info">personales</span></h3>
        <form [formGroup]="formulario"><!--  -->
            <div class="row">
                <div class="col-lg-6">
                    <label for="nombre" class="form-label mt-2">
                        Nombre
                    </label>
                    <input type="text" id="nombre" class="form-control" formControlName="nombre">
                    <label for="apaterno" class="form-label mt-3">
                        Apellido Paterno
                    </label>
                    <input type="text" id="apaterno" class="form-control" formControlName="apaterno">
                    <label for="amaterno" class="form-label mt-3">
                        Apellido Materno
                    </label>
                    <input type="text" id="amaterno" class="form-control" formControlName="amaterno">

                    <label for="fechaNacimiento" class="form-label mt-4 fw-bold">
                        Fecha de nacimiento
                    </label>
                    <div class="row" id="fechaNacimiento">
                        <div class="col-md-4">
                            <label for="diaNacimiento" class="form-label">
                                Día
                            </label>
                            <input type="number" id="diaNacimiento" class="form-control" formControlName="diaNacimiento">
                        </div>
                        <div class="col-md-4">
                            <label for="mesNacimiento" class="form-label">
                                Mes
                            </label>
                            <input type="number" id="mesNacimiento" class="form-control" formControlName="mesNacimiento">
                        </div>
                        <div class="col-md-4">
                            <label for="anioNacimiento" class="form-label">
                                Año
                            </label>
                            <input type="number" id="anioNacimiento" class="form-control" formControlName="anioNacimiento">
                        </div>
                    </div>

                    <label for="genero" class="form-label mt-4 fw-bold">
                        Sexo
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino" formControlName="genero">
                        <label class="form-check-label" for="masculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino" formControlName="genero">
                        <label class="form-check-label" for="femenino">
                            Femenino
                        </label>
                    </div>

                    <button class="btn btn-dark mt-4" (click)="cargarInformacion()">Imprimir</button> <!-- " -->
                    <!-- <h3 class="mt-3">Resultado:</h3> --> <!-- {{resultadoFinal}} -->

                </div>

                <div class="col-lg-6">
                    <div class="text-center">
                        <h3>Hola <span class="fw-bold">{{nombreCompleto}}</span></h3><br>
                        <h3>Tienes <span class="fw-bold">{{edadFinal}}</span></h3><br>
                        <h3>Tu signo zodiacal es...</h3><br>
                        <h3><span class="fw-bold">{{signoZfinal}}</span></h3><br>
                        <img [src]="imagenSignoFinal" class="mt-2" style="width: 150px; height:auto;">
                        <!-- <p class="mt-3">Por cierto, tu genero es: {{sexo}}</p> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
