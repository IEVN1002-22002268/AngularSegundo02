<div class="container">
    <div class="row">
        <h1 class="mt-5">Distancia entre <span class="bg-info">dos puntos</span></h1>
        <!-- nombre propiedad de la definiciÃ³n de clase, ese mismo nombre se debe de asignar en el form -->
        <form [formGroup]="formulario">
            <div class="mb-3 mt-3">
                <!-- ya no usamos el ngModel, sino con el formControlName, 
                vinculamos la variable aqui (la que esta dentro de new FormGroup, la clase del ts)-->
                <label for="numero x1" class="form-label">
                    Ingresa el valor <span class="fw-bold">X1</span>
                </label>
                <input type="number" id="numerox1" class="form-control" formControlName="numerox1">
                
                <label for="numero y1" class="form-label mt-3">
                    Ingresa el valor <span class="fw-bold">Y1</span>
                </label>
                <input type="number" id="numeroy1" class="form-control" formControlName="numeroy1">
                
                <label for="numero x2" class="form-label mt-3">
                    Ingresa el valor <span class="fw-bold">X2</span>
                </label>
                <input type="number" id="numerox2" class="form-control" formControlName="numerox2">

                <label for="numero y2" class="form-label mt-3">
                    Ingresa el valor <span class="fw-bold">Y2</span>
                </label>
                <input type="number" id="numeroy2" class="form-control" formControlName="numeroy2">

                <button class="btn btn-dark mt-4" (click)="calcularDistancia()">Multiplicar</button>
                <h3 class="mt-3">Resultado: {{resultadoFinal}}</h3>
            </div>
        </form>
    </div>
</div>
