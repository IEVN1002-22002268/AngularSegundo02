<div class="container">
    <div class="row">
        <h1 class="mt-3">Multiplica Números</h1>
        <!-- nombre propiedad de la definición de clase, ese mismo nombre se debe de asignar en el form -->
        <form [formGroup]="formulario">
            <div class="mb-3 mt-3">
                <!-- ya no usamos el ngModel, sino con el formControlName, 
                vinculamos la variable aqui (la que esta dentro de new FormGroup, la clase del ts)-->
                <label for="numero 1" class="form-label">
                    Numero 1
                </label>
                <input type="number" id="numero1" class="form-control" formControlName="numero1">
                <label for="numero 2" class="form-label mt-2">
                    Numero 2
                </label>
                <input type="number" id="numero2" class="form-control" formControlName="numero2">

                <button class="btn btn-primary mt-4" (click)="multiplicarNumeros()">Multiplicar</button>
                <h2 class="mt-3">Resultado: {{resultado}}</h2>
            </div>
        </form>
    </div>
</div>
